<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/topbar.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <div class="sidebar-brand">
                <i class="fas fa-store"></i> MI TIENDA
            </div>
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="#" onclick="toggleCollapse('inventoryCollapse')"><i class="fas fa-boxes"></i> Gestión de Inventario</a>
                    <ul id="inventoryCollapse" class="collapse">
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="categorias.html">Categorías</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="usuarios.html"><i class="fas fa-users"></i> Gestión de Usuarios</a>
                </li>
                <li class="nav-item">
                    <a href="pedidos.html"><i class="fas fa-shopping-cart"></i> Gestión de Pedidos</a>
                </li>
                <li class="nav-item">
                    <a href="configuracion.html"><i class="fas fa-cogs"></i> Configuración</a>
                </li>
            </ul>
        </nav>

        <div class="content">
            <header class="topbar">
                <div class="topbar-search">
                    <input type="text" placeholder="Buscar...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="topbar-profile">
                    <span>Douglas McGee</span>
                    <img src="https://images.unsplash.com/photo-1519648023493-d82b5f8d7b8a?w=300" alt="Profile Picture">
                </div>
            </header>

            <main class="main-content">
                <div class="page-heading">
                    <h1>Dashboard</h1>
                </div>

                <div class="dashboard-content">
                    <div class="dashboard-card">
                        <canvas id="salesChart"></canvas>
                    </div>
                    <div class="dashboard-card">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        var salesCtx = document.getElementById('salesChart').getContext('2d');
        var revenueCtx = document.getElementById('revenueChart').getContext('2d');

        var salesChart = new Chart(salesCtx, {
            type: 'line',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                datasets: [{
                    label: 'Ventas',
                    data: [12, 19, 3, 5, 2, 3, 10, 15, 20, 25, 30, 35],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var revenueChart = new Chart(revenueCtx, {
            type: 'bar',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                datasets: [{
                    label: 'Ingresos',
                    data: [1200, 1900, 3000, 5000, 2000, 3000, 10000, 15000, 20000, 25000, 30000, 35000],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
